<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Designer Website</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&family=Kenia&family=Mukta:wght@300;400;700&family=Poppins:wght@200;300;500;700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="rectangle rectangle-1"></div>
      <div class="rectangle rectangle-1"></div>

      <!-- Navigation -->
      <nav class="navbar">
        <div class="designer">
          <img
            src="images/ann.jpg"
            alt="image" />
          <div>
            <span>Ann Kutain</span>
            <span> Interior Designer</span>
          </div>
        </div>

        <div class="menu-icon">
          <div class="line line_1"></div>
          <div class="line line_2"></div>
          <div class="line line_3"></div>
        </div>
        <div class="navigation">
          <div class="nav-left">
            <img
              src="images/lamps.jpg"
              alt="example" />
          </div>
          <div class="nav-right">
            <div class="x-btn">
              <div class="x-line x-line-1"></div>
              <div class="x-line x-line-2"></div>
            </div>
            <h1>Ann Kutain</h1>
            <div class="nav-list">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#"> portfolio</a>
              <a href="#"> Blog</a>
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
          <!-- End of navigation  -->
      <!-- landing -->
      <section class="landing">
        <div class="banner">
          <div class="heading-slide heading-slide-1">
            <h3>Hello I am</h3>
            <h1>Ann Kutain</h1>
          </div>
          <div class="heading-slide heading-slide-2">
            <h3>Iam from Syria</h3>
            <h1>An Interior Designer</h1>
          </div>
        </div>
      </section>

      <!-- End of landing -->

    </div>
    <!-- End of container -->

    <script src="script.js"></script>

</html>
